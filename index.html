<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile builder App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="fontawesome-free-5.9.0-web/css/all.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
   
<div class="container">
    <h1>Profile Builder <span id="app">APP</span></h1>
    <form>
        <div class="form-group">
            <label for="name"  >Name</label>
            <input type="text" class="form-control" id="name" placeholder="enter your name">
        </div>

        <div class="form-group">
            <label for="email" >Email</label>
            <input type="text" class="form-control" placeholder="email" id="email">
        </div>

        <div class="form-group">
            <label for="proffesion" >Proffesion</label>
            <input type="text" class="form-control" placeholder="enter profession" id="proffesion">
        </div>
        <button class="btn btn-outline-success btn-sm" id="button">SUBMIT</button>
      
    </form>
    
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">profession</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="profile-list">
          <!-- <tr>
            <th scope="row">Name</th>
            <td>Email</td>
            <td>proffesion</td>
            <td><i class="fas fa-trash-restore-alt"></i></td>
          </tr> -->
        
        </tbody>
      </table>
     
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/index.js"></script>
</body>
</html>
